{% extends "base.html" %}

{% block content %}
        <div class="post">
            <div class="row-fluid">
                <div class="span12">
                    <h1>{{ entry.title }}</h1>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <p>{{ entry.pretty_date }}</p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    {{ entry.content }}
                </div>
            </div>
        </div>

{% endblock %}
