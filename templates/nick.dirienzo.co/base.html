<!DOCTYPE html>
<html>
    <head>
        <title>Nick DiRienzo</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/base.css" rel="stylesheet">
        <link href="/static/css/boostrap-responsive.css" rel="stylesheet">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <body>
        <div class="container-narrow">
            
            <div class="masthead">
                <ul class="nav nav-pills pull-right nobg">
                    {% if page == "about" %}

                    {% endif %}
                    <li {% if page == "about" %}class="active"{% endif %}><a href="/about/">About</a></li>
                    <li {% if page == "projects" %}class="active"{% endif %}><a href="/projects/">Projects</a></li>
                </ul>
                <h3><a href="/">Nick DiRienzo</a></h3>
            </div>

            <hr>
            
            {% if page != "home" %}
            <div class="row-fluid">
                <div class="span12">
                    <h1>{% block title %}{% endblock %}</h1>
                </div>
            </div>
            {% endif %}
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <hr>

            <div class="footer">
                <p>You can find me on <a href="https://twitter.com/nickdirienzo" target="_blank">Twitter</a>, and <a href="https://github.com/nickdirienzo" target="_blank">GitHub</a>. Email me at [subdomain]@[domain].</p>
            </div>
